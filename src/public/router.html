<script type="module">
    function device() {
        return window.matchMedia("(max-width: 767px)").matches ? 'mobile' : 'desktop'
    }

    // function urlRoute(event) {
    //     event = event || window.event
    //     event.preventDefault()
    //     window.history.pushState({}, "", event.target.href)
    //     urlLocationHandler()
    // }

    // async function urlLocationHandler() {
        const location = window.location.pathname === '/' ? '/deals-list' : window.location.pathname

        await axios.get(`/pages${location}/${device()}.html`)
        .then(response => {
            const page = response.data.replaceAll('\n', '')

            Promise.all($(page).map((index, element) => {
                return new Promise((resolve, reject) => {
                    $('<script>', {
                        src: `/components/${device()}/${element.tagName.toLowerCase()}.js`,
                        type: 'module',
                        onload: resolve,
                        onerror: reject,
                        async: true
                    }).appendTo('head')
                })
            }))
            .then(() => $('body').html(page))
            .catch(error => console.error("Error loading script:", error))
        })
        .catch(error => {
            if (error.response) {
                if (error.response.status === 401 || error.response.status === 403) window.location.pathname = '/login'

                if (error.response.status === 404) $('body').html(/*html*/`
                    <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
                        Page Not Found :<
                    </div>
                `)
            }
        })
    // }

</script>
